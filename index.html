<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <script type="module" src="script.js"></script>
    <script type="module" src="data.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="content">
        <h1>Programming Quiz</h1>
        <div class="selection">
            <h2>Choose a programming language for the quiz.<br></h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="opt1">Python</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="opt2">SQL</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="opt3">PHP</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="opt4">JavaScript</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans5" class="answer">
                    <label for="ans5" id="opt5">Java</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans6" class="answer">
                    <label for="ans6" id="opt6">C</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans7" class="answer">
                    <label for="ans7" id="opt7">C++</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans8" class="answer">
                    <label for="ans8" id="opt8">Swift</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans9" class="answer">
                    <label for="ans9" id="opt9">R</label>
                </li>
            </ul>
            <div class="start-quiz">
                <button class="start">Start Quiz</button>
            </div>
        </div>
    </div>
</body>
</html>
